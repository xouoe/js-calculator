<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akebono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Calculator</title>
</head>
<body>
    <div class="calc-main">
        <div class="row">
            <div class="" id="calc-display-val">0</div>
        </div>
        <div class="row">
            <div class="calc-btn" id="calc-clear">AC</div>
            <div class="calc-btn" id="calc-backspace"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></div>
            <div class="calc-btn calc-operator" id="calc-devide">รท</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-num" id="calc-seven">7</div>
            <div class="calc-btn calc-num" id="calc-eight">8</div>
            <div class="calc-btn calc-num" id="calc-nine">9</div>
            <div class="calc-btn calc-operator" id="calc-multiply">ร</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-num " id="calc-four">4</div>
            <div class="calc-btn calc-num " id="calc-five">5</div>
            <div class="calc-btn calc-num " id="calc-six">6</div>
            <div class="calc-btn calc-operator" id="calc-minus">-</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-num " id="calc-one">1</div>
            <div class="calc-btn calc-num " id="calc-two">2</div>
            <div class="calc-btn calc-num " id="calc-three">3</div>
            <div class="calc-btn calc-operator" id="calc-plus">+</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-num" id="calc-zero">0</div>
            <div class="calc-btn" id="calc-decimal">.</div>
            <div class="calc-btn calc-operator" id="calc-equals">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
